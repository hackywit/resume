<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resume</title>
    <!--清除默认的css样式-->
    <link rel="stylesheet" href="css/clear_default_css.css" type="text/css"/>
    <!--链入对网页某类型元素的通用设置的样式表-->
    <link rel="stylesheet" href="css/common.css" type="text/css"/>
    <!--链入左半区域的样式表-->
    <link rel="stylesheet" href="css/left_aside.css" type="text/css"/>
    <!--链入右半区域的样式表-->
    <link rel="stylesheet" href="css/right_aside.css" type="text/css"/>
</head>
<body>
<!--侧边栏导航-->
<!--表示article元素内容以外的，与article元素内容相关的辅助信息-->
<aside class="qui-asides">
    <section class="qui-aside">
        <nav class="qui-asideNav"> <!--表示页面中导航链接的部分 -->
            <ul>
                <li><a href="#"><span>设备1</span></a></li>
                <li><a href="#"><span>设备2</span></a></li>
                <li><a href="#"><span>设备3</span></a></li>
                <li><a href="#"><span>设备4</span></a></li>
                <li><a href="#"><span>设备5</span></a></li>
            </ul>
        </nav>
    </section>
</aside>
<!--侧边栏导航结束-->
<!--右半边-->
<section class="qui-page">
    <!--header-->
    <header class="qui-header">
        <h1>设备名</h1>
    </header>
    <!--/header-->
    <!--begin-->
    <section class="container"> <!--表示页面中的一个内容区块-->
        <div class="plcRouteList">
            <a href="#"><img src="image/center_hmi.png" width="100%" alt="" class="pic"/></a>
            <div class="bottom">
                <p class="face"><img src="image/center_hmi.png" width="38" height="38" alt=""></p>
                <h2 class="title">产品介绍</h2>
            </div>
            <p class="day">14天</p>
            <div class="infos">
                <div>
                    <em>城市</em> <!--表示强调-->
                    <p>昆明 - 香格里拉 - 西藏</p>
                </div>
            </div>
        </div>
    </section>
    <!--footer-->
    <footer class="qui-footerBasic"> <!--表示页面或页面中一个内容区块的脚注-->
        <p class="switchStyle"><span>手机版</span><a href="#"><span>电脑版</span></a><span><a href="#">APP</a></span></p>
    </footer>
</section>
<!--右半边结束-->
</body>
</html>
